<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style type="text/css">
      html, body, #wrapper {
        height:100%;
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
      }
      #wrapper td {
        vertical-align: middle;
        text-align: center;
      }
      input {
        font-family: "Arial", Arial, sans-serif;
        font-size: 40px;
        font-weight: bold;
      }
      .border {
        border: 2px solid #cccccc;
        border-radius: 5px;
      }
      .border:focus {
        outline: none;
        border-color: #8ecaed;
        box-shadow: 0 0 5px #8ecaed;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script type="text/javascript">
      $( document ).ready(function(){
  	    xApp.initSocketIO();
        /**
         * Call initialization for Cast
         */
        if (!chrome.cast || !chrome.cast.isAvailable) {
          setTimeout(initializeCastApi, 1000);
        }
      })

      var applicationID = '6DA08A38';
      var namespace = 'urn:x-cast:com.google.cast.sample.helloworld';
      var session = null;


      /**
       * initialization
       */
      function initializeCastApi() {
        var sessionRequest = new chrome.cast.SessionRequest(applicationID);
        var apiConfig = new chrome.cast.ApiConfig(sessionRequest,
          sessionListener,
          receiverListener);

        chrome.cast.initialize(apiConfig, onInitSuccess, onError);
      }

      /**
       * initialization success callback
       */
      function onInitSuccess() {
        appendMessage('onInitSuccess');
        $('#senderPre').html("....init cast success");
      }

      /**
       * initialization error callback
       */
      function onError(message) {
        $('#senderPre').html("....init cast failed");
        console.log(message);
      }

      /**
       * generic success callback
       */
      function onSuccess(message) {
        appendMessage('onSuccess: ' + message);
      }

      /**
       * callback on success for stopping app
       */
      function onStopAppSuccess() {
        appendMessage('onStopAppSuccess');
      }

      /**
       * session listener during initialization
       */
      function sessionListener(e) {
        appendMessage('New session ID:' + e.sessionId);
        session = e;
        session.addUpdateListener(sessionUpdateListener);
        session.addMessageListener(namespace, receiverMessage);
      }

      /**
       * listener for session updates
       */
      function sessionUpdateListener(isAlive) {
        var message = isAlive ? 'Session Updated' : 'Session Removed';
        message += ': ' + session.sessionId;
        appendMessage(message);
        if (!isAlive) {
          session = null;
        }
      }

      /**
       * utility function to log messages from the receiver
       * @param {string} namespace The namespace of the message
       * @param {string} message A message string
       */
      function receiverMessage(namespace, message) {
        appendMessage('receiverMessage: ' + namespace + ', ' + message);
      }

      /**
       * receiver listener during initialization
       */
      function receiverListener(e) {
        if(e === 'available') {
          appendMessage('receiver found');
        }
        else {
          appendMessage('receiver list empty');
        }
      }

      /**
       * stop app/session
       */
      function stopApp() {
        session.stop(onStopAppSuccess, onError);
      }

      /**
       * send a message to the receiver using the custom namespace
       * receiver CastMessageBus message handler will be invoked
       * @param {string} message A message string
       */
      function sendMessage(message) {
        if (session != null) {
          session.sendMessage(namespace, message, onSuccess.bind(this, 'Message sent: ' + message),
            onError);
        }
        else {
          chrome.cast.requestSession(function(e) {
              session = e;
              session.sendMessage(namespace, message, onSuccess.bind(this, 'Message sent: ' +
                message), onError);
            }, onError);
        }
      }

      /**
       * append message to debug message window
       * @param {string} message A message string
       */
      function appendMessage(message) {
        console.log(message);
        var dw = document.getElementById('debugmessage');
        dw.innerHTML += '\n' + JSON.stringify(message);
      }

      /**
       * utility function to handle text typed in by user in the input field
       */
      function update() {
        sendMessage(document.getElementById('input').value);
      }

      /**
       * handler for the transcribed text from the speech input
       * @param {string} words A transcibed speech string
       */
      function transcribe(words) {
        sendMessage(words);
      }


      xApp = {
        initSocketIO: function(){
          xApp.socket = io();
          xApp.socket.on('msg-from-server', function(data){
        	  console.log("got msg from server")
        	  console.log(data);
            return xApp.format(data.pre_html);
        	  $('#senderPre').html(data.pre_html);
        	  //sendMessage(data.pre_html)
          })
        },
        format: function(ph){
          console.log("formatting pre_html", ph.length);
          var col1 = ph.split("\n");
          var linesPerCol = Math.floor( col1.length/3 );
          var col2 = col1.splice(linesPerCol);
          var col3 = col2.splice(linesPerCol);

          if ( col1[ col1.length-1 ].search(/<span/) !== -1 ){
            col2 = [col1.pop()].concat(col2);
          }

          if ( col2[ col2.length-1 ].search(/<span/) !== -1 ){
            col3 = [col2.pop()].concat(col3);
          }

          var pre1 = jQuery("<pre></pre>");
          pre1.html(col1.join("\n"));

          var pre2 = jQuery("<pre></pre>");
          pre2.html(col2.join("\n"));

          var pre3 = jQuery("<pre></pre>");
          pre3.html(col3.join("\n"));

          $("#col1").append(pre1);
          $("#col2").append(pre2);
          $("#col3").append(pre3);
        }
      }

    </script>
  </head>
  <body>
    <form method="get" action="JavaScript:update();">
      <input id="input" class="border" type="text" size="30" />
    </form>
    <div id="wrap">
      <div style='width:100%'>
        <table style='width: 96%;'>
          <tr>
            <td style='width: 32%; padding: 10px;border-right: 1px solid #000' id='col1'></td>
            <td style='width: 32%; padding: 10px;border-right: 1px solid #000;' id='col2'></td>
            <td style='width: 32%; padding: 10px;' id='col3'></td>
          </tr>
        </table>
        <div id='chord'></div>
      </div>
    </div>

    <!-- Debbugging output -->
    <div style="margin:10px; visibility:hidden;">
      <textarea rows="20" cols="70" id="debugmessage">
      </textarea>
    </div>
  </body>
</html>
